<template>
  <lightning-card title="Custom Fields">
    <div class="slds-var-p-around_medium">
      <template for:each={customFields} for:item="field">
        <div key={field.fieldApiName} class="file-details">
          <div>
            <div>
              <span class="slds-text-title_bold">{field.label}</span>
            </div>
            <div>
              <a href={field.value} target="_blank" rel="noopener noreferrer"
                >{field.value}</a
              >
            </div>
          </div>
          <lightning-file-upload
            name={field.fieldApiName}
            accept={field.acceptedFormats}
            record-id={recordId}
            onuploadfinished={handleUploadFinished}
          >
          </lightning-file-upload>
        </div>
      </template>
      <template if:false={customFields}>
        <p>No custom fields found for the account.</p>
      </template>
    </div>
  </lightning-card>
</template>
